<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rosca App Demo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-font-smoothing: antialiased; }
        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        /* Loader Animation */
        .loader { border: 3px solid #333; border-top: 3px solid #00B14F; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black text-white">

<div id="root" class="w-full flex justify-center">
    <div style="margin-top: 100px; text-align: center;">
        <div class="loader"></div>
        <p class="text-gray-500 text-xs mt-4">Initializing App...</p>
    </div>
</div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // ‚îÄ‚îÄ‚îÄ ICON COMPONENT ‚îÄ‚îÄ‚îÄ
    const Icon = ({ name, size = 20, className = "" }) => {
        const icons = {
            bell: <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" />,
            plus: <path d="M12 5v14M5 12h14" />,
            search: <circle cx="11" cy="11" r="8" />,
            chevronRight: <polyline points="9 18 15 12 9 6" />,
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            lock: <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />,
            user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />,
            users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />,
            creditCard: <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />,
            trendingUp: <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />,
            alertTriangle: <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
        };
        return (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {icons[name] || <circle cx="12" cy="12" r="10"/>}
            </svg>
        );
    };

    // ‚îÄ‚îÄ‚îÄ DATA & CONFIG ‚îÄ‚îÄ‚îÄ
    const REGIONS = { 
        PH: { code: 'PH', currency: '‚Ç±', flag: 'üáµüá≠' }, 
        GLOBAL: { code: 'GLOBAL', currency: '$', flag: 'üåé' } 
    };
    
    const CURRENT_USER = { id: 'u1', name: 'Juan Dela Cruz', balance: 15420.50, isManager: true };
    const CIRCLES_DATA = [
        { id: 1, name: 'Boracay Trip', contrib: 2000, members: 10, max: 10, lvl: 3, mgr: 'Sarah L.' },
        { id: 2, name: 'iPhone 16 Fund', contrib: 5000, members: 8, max: 10, lvl: 1, mgr: 'Mike T.' }
    ];

    const formatCurrency = (amt, region) => `${REGIONS[region].currency}${amt.toLocaleString()}`;

    // ‚îÄ‚îÄ‚îÄ MAIN APP COMPONENT ‚îÄ‚îÄ‚îÄ
    const App = () => {
        const [screen, setScreen] = useState('home');
        const [region, setRegion] = useState('PH');

        // HOME SCREEN
        const HomeScreen = () => (
            <div className="p-4 space-y-6 animate-fade-in">
                <div className="flex justify-between items-center">
                    <div>
                        <h1 className="text-gray-400 text-xs font-medium tracking-wider">TOTAL BALANCE</h1>
                        <span className="text-3xl font-bold text-white">{formatCurrency(CURRENT_USER.balance, region)}</span>
                    </div>
                    <div className="bg-gray-800 p-2 rounded-full border border-gray-700"><Icon name="bell" size={18} className="text-gray-300" /></div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                    <button onClick={() => setScreen('deposit')} className="bg-[#00B14F] hover:bg-green-600 text-white p-3 rounded-xl flex items-center justify-center gap-2 font-bold transition-all"><Icon name="plus" size={18} /> Deposit</button>
                    <button onClick={() => setScreen('circles')} className="bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-xl flex items-center justify-center gap-2 font-bold border border-gray-700 transition-all"><Icon name="search" size={18} /> Circles</button>
                </div>

                {CURRENT_USER.isManager && (
                    <div className="space-y-3">
                        <div className="flex justify-between items-end"><h2 className="text-white font-bold text-lg">Manager Dashboard</h2><span className="text-[#00B14F] text-xs font-bold bg-green-900/20 px-2 py-1 rounded">ACTION NEEDED</span></div>
                        <div className="bg-gray-900 border-l-4 border-l-yellow-500 border border-gray-800 p-4 rounded-xl">
                            <div className="flex justify-between"><div className="flex gap-3"><div className="h-10 w-10 bg-gray-700 rounded-full flex items-center justify-center text-lg">üë®üèΩ</div><div><h3 className="font-bold text-white">Pedro P.</h3><span className="text-[10px] text-yellow-500 bg-yellow-900/30 px-1.5 py-0.5 rounded font-bold">‚ö†Ô∏è UNVERIFIED</span></div></div><button className="bg-white text-black text-xs font-bold px-3 py-2 rounded-lg">Review</button></div>
                            <div className="mt-3 bg-gray-800/50 p-2 rounded border border-gray-700 flex items-start gap-2"><Icon name="shield" size={14} className="text-[#00B14F] mt-0.5" /><div><p className="text-xs text-gray-300"><span className="text-white font-bold">Vouched by Maria</span></p><p className="text-[10px] text-[#00B14F] mt-0.5 font-bold">üîí {formatCurrency(1000, region)} Bond Locked</p></div></div>
                        </div>
                    </div>
                )}
            </div>
        );

        // DEPOSIT SCREEN
        const DepositScreen = () => (
            <div className="p-4 h-full flex flex-col">
                <div className="flex items-center gap-3 mb-6"><button onClick={() => setScreen('home')} className="p-2 bg-gray-800 rounded-lg text-white"><Icon name="chevronRight" className="rotate-180" /></button><h1 className="text-white font-bold text-lg">Add Funds</h1></div>
                <div className="bg-gray-900 p-4 rounded-xl border border-gray-800 mb-6"><label className="text-xs text-gray-500 font-bold mb-2 block uppercase">Amount</label><div className="flex items-center gap-2 border-b border-gray-700 pb-2"><span className="text-3xl text-white font-bold">{REGIONS[region].currency}</span><input type="number" placeholder="0" className="bg-transparent text-3xl text-white font-bold outline-none w-full" autoFocus /></div></div>
                {region === 'PH' ? <div className="space-y-3"><button className="w-full bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl flex justify-between"><span className="text-white font-bold">GCash</span><Icon name="chevronRight" className="text-gray-500" /></button><button className="w-full bg-green-900/20 border border-green-500/30 p-4 rounded-xl flex justify-between"><span className="text-white font-bold">Maya</span><Icon name="chevronRight" className="text-gray-500" /></button></div> : <button className="w-full bg-gray-800 p-4 rounded-xl flex justify-between border border-gray-700"><span className="text-white font-bold">Credit Card</span><Icon name="chevronRight" /></button>}
                <div className="mt-auto text-center pt-8"><div className="inline-flex items-center gap-2 bg-gray-800/80 px-4 py-2 rounded-full border border-gray-700 mb-2"><Icon name="lock" size={12} className="text-[#00B14F]" /><span className="text-[10px] text-gray-300 font-bold">SECURE ESCROW</span></div><p className="text-[10px] text-gray-500">Funds held in Smart Contract.</p></div>
            </div>
        );

        // CIRCLES SCREEN
        const CirclesScreen = () => (
            <div className="p-4 space-y-4">
                <div className="flex items-center gap-3 mb-2"><button onClick={() => setScreen('home')} className="p-2 bg-gray-800 rounded-lg text-white"><Icon name="chevronRight" className="rotate-180" /></button><h1 className="text-white font-bold text-lg">Active Circles</h1></div>
                {CIRCLES_DATA.map(c => (
                    <div key={c.id} className="bg-gray-900 rounded-xl p-4 border border-gray-800">
                        <div className="flex justify-between mb-2"><h3 className="text-white font-bold">{c.name}</h3>{c.lvl === 3 ? <span className="text-[10px] font-bold px-2 py-1 rounded border border-yellow-500 text-yellow-500 bg-yellow-900/20">üèÜ ELITE</span> : <span className="text-[10px] font-bold px-2 py-1 rounded border border-orange-500 text-orange-500 bg-orange-900/20">ü•â ROOKIE</span>}</div>
                        <div className="text-gray-400 text-xs mb-4">By {c.mgr} ‚Ä¢ {c.members}/{c.max} Members</div>
                        <button className="w-full bg-gray-800 border border-gray-700 text-white font-bold py-2 rounded-lg text-sm">Join for {formatCurrency(c.contrib, region)}/mo</button>
                    </div>
                ))}
                <div onClick={() => setScreen('invite')} className="mt-6 border border-dashed border-gray-700 rounded-xl p-4 flex items-center justify-center gap-2 cursor-pointer hover:bg-gray-800/50"><Icon name="plus" className="text-[#00B14F]" size={20} /><span className="text-gray-400 text-sm font-medium">Invite Friend</span></div>
            </div>
        );

        // INVITE SCREEN
        const InviteScreen = () => {
            const [email, setEmail] = useState(''); const [warn, setWarn] = useState(false);
            return (
                <div className="p-4 h-full flex flex-col">
                    <div className="flex items-center gap-3 mb-6"><button onClick={() => setScreen('home')} className="p-2 bg-gray-800 rounded-lg text-white"><Icon name="chevronRight" className="rotate-180" /></button><h1 className="text-white font-bold text-lg">Invite</h1></div>
                    <div className="bg-gray-900 p-4 rounded-xl border border-gray-800 space-y-4"><label className="text-xs text-gray-500 font-bold block uppercase">Friend's Email</label><div className="flex gap-2"><input className="bg-gray-800 text-white rounded-lg p-3 flex-1 outline-none border border-gray-700 focus:border-[#00B14F]" placeholder="Type 'new'..." value={email} onChange={e => setEmail(e.target.value)} /><button onClick={() => setWarn(email.includes('new'))} className="bg-gray-700 text-white px-4 rounded-lg text-xs font-bold">Check</button></div>
                    {warn && <div className="bg-yellow-900/20 border border-yellow-600/50 rounded-xl p-4"><div className="flex items-start gap-3"><Icon name="alertTriangle" className="text-yellow-500 shrink-0" size={20} /><div><h3 className="text-yellow-500 font-bold text-sm">Bond Required</h3><p className="text-gray-300 text-xs mt-1">Unverified user. Stake <strong>{formatCurrency(500, region)}</strong> (50%) to vouch.</p></div></div><button className="w-full bg-yellow-600 text-white font-bold py-3 rounded-lg mt-4 text-sm">Stake Bond & Invite</button></div>}</div>
                </div>
            );
        };

        // SETTINGS SCREEN
        const SettingsScreen = () => (
            <div className="p-4 space-y-6">
                <h1 className="text-white font-bold text-2xl mb-6">Region</h1>
                <div className="grid grid-cols-2 gap-3">{Object.values(REGIONS).map(r => <button key={r.code} onClick={() => setRegion(r.code)} className={`p-4 rounded-xl border flex flex-col items-center gap-2 ${region === r.code ? 'bg-[#00B14F]/20 border-[#00B14F]' : 'bg-gray-800 border-gray-700 opacity-60'}`}><span className="text-3xl">{r.flag}</span><span className={`text-sm font-bold ${region === r.code ? 'text-[#00B14F]' : 'text-gray-400'}`}>{r.code}</span></button>)}</div>
            </div>
        );

        // ROUTER
        const renderScreen = () => {
            switch(screen) {
                case 'deposit': return <DepositScreen />;
                case 'circles': return <CirclesScreen />;
                case 'invite': return <InviteScreen />;
                case 'settings': return <SettingsScreen />;
                default: return <HomeScreen />;
            }
        };

        return (
            <div className="w-full max-w-md h-[800px] bg-[#0A0E17] relative flex flex-col shadow-2xl overflow-hidden rounded-[30px] border border-gray-800 ring-4 ring-gray-900 mx-auto">
                <div className="flex justify-between items-center px-6 py-3 text-white text-xs font-bold pt-10"><span>9:41</span><div className="flex gap-2"><span>üì∂</span><span>üîã</span></div></div>
                <div className="flex-1 overflow-y-auto pb-20">{renderScreen()}</div>
                <div className="absolute bottom-0 w-full bg-[#111827]/95 backdrop-blur-md border-t border-gray-800 flex justify-around py-4 pb-8 z-10">
                    <button onClick={() => setScreen('home')} className={`p-2 ${['home','deposit'].includes(screen) ? 'text-[#00B14F]' : 'text-gray-500'}`}><div className="flex flex-col items-center gap-1"><Icon name="creditCard" size={20} /><span className="text-[10px] font-bold">Wallet</span></div></button>
                    <button onClick={() => setScreen('circles')} className={`p-2 ${screen === 'circles' ? 'text-[#00B14F]' : 'text-gray-500'}`}><div className="flex flex-col items-center gap-1"><Icon name="users" size={20} /><span className="text-[10px] font-bold">Circles</span></div></button>
                    <button onClick={() => setScreen('settings')} className={`p-2 ${screen === 'settings' ? 'text-[#00B14F]' : 'text-gray-500'}`}><div className="flex flex-col items-center gap-1"><Icon name="user" size={20} /><span className="text-[10px] font-bold">Settings</span></div></button>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
